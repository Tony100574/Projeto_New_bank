<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.min.js"></link>

    <script >
      $(document).ready(function(){
        S("#btn").click(function(){
          $.get("http://localhost:8080/contas.php", function(data,status){
            console.log (JSON.parse(data));

            var data=JSON.parse(data);
            
            data.forEach(function(dt){
              $("#tdata").append("<tr>"+
                "<td>" + dt.titular+"<td>"+ 
                "<td>" + dt.email+"<td>"+ 
                "<td>" + dt.numero+"<td>"+ 
                "<td>" + dt.agencia+"<td>"+ 
                "<td>" + dt.saldo+"<td>"+ 
                "<td>" + dt.tipoDeConta+"<td>"
                  +"</tr>"
                );
            });
          });
        });
      });
    </script>
  </head>

  <body>
    
   
      <table class="table">
        <thead>
          <tr>titular</tr>
          <tr>email</tr>
          <tr>numero</tr> 
          <tr>agencia</tr>
          <tr>saldo</tr>
          <tr>tipoDeConta</tr>
        </thead>
    <tbody id="tdata"></tbody>
      </table>
      <button class="btn" id="btn">Get</bottom>
  </body>
</html>
