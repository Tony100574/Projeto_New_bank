<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.min.js"></link>
</head>

<body>
    <script>
        fetch('contas.json')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                appendData(data);
            })
            .catch(function(err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("myData");

            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");

                div.innerHTML = '<br>' + ('id: ' + data[i].id) + '<br>' + ('titular: ' + data[i].titular) + '<br>' + ('email: ' + data[i].email) + '<br>' + ('numero: ' + data[i].numero) + '<br>' + ('agencia: ' + data[i].agencia) + '<br>' + ('saldo: ' + data[i].saldo) + '<br>' + ('tipoDeConta: ' + data[i].tipoDeConta);

                mainContainer.appendChild(div);
            }
        }
    </script>

    <div class="campoConsultaContas">
        <button onclick="appendData('myData')" type="button"> Consultar as contas </button>
    </div>
</body>

</html>
