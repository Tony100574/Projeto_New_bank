<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.min.js"></link>
  </head>

  <body>
    <div id="myData"></div>

    <script>
      fetch('contas.json')
          .then(function (response) {
              return response.json();
          })
          .then(function (data) {
              appendData(data);
          })
          .catch(function (err) {
              console.log('error: ' + err);
          });
      function appendData(data) {
          var mainContainer = document.getElementById("myData");
          for (var i = 0; i < data.length; i++) {
              var div = document.createElement("div");
              
              div.innerHTML = 'id: ' + data[i].id;
              div.innerHTML = 'titular: ' + data[i].titular;
              div.innerHTML = 'email: ' + data[i].email;
              div.innerHTML = 'numero: ' + data[i].numero;
              div.innerHTML = 'agencia: ' + data[i].agencia;
              div.innerHTML = 'saldo: ' + data[i].saldo;
              div.innerHTML = 'tipoDeConta: ' + data[i].tipoDeConta;

              mainContainer.appendChild(div);
              
          }
      }
  </script>
  </body>
</html>
