</head>

<body>
    <div class="space">
        <!-- Barra de Navegação -->
        <header>
            <a href="#"> <img src="img/logo.png" class="logo"></a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Sobre.html"> Sobre Nós</a></li>
                <li><a href="./Contato.html"> Contato </a></li>
                <li><a href="./SaibaMais.html"> Saiba Mais </a></li>
            </ul>
        </header>
        <!-- Slgan -->
        <div class="content">
            <div class="textbox">
                <h2>New <span>Bank</span><br></h2>
            <h3>_Novo <span>Banco</span><br>
              _Novas <span>ideias<br></span> 
              _Novas <span>Oportunidades</span><br></h3>
            </div>
            <!-- imagens brand-->
            <div class="imgBox">
                <img src="img/brand.png" class="hopenews" alt="Na imagem temos o logo da marca" />
            </div>
        </div>
    </div>
    <!--SUBTITULO -->
    <div class="subtitulo">
            <h3>Cadastro de usuário</h3>
    </div>
    
<!-- Início do formulário onSubmit bre caixa de dialogo para confirmar -->
<form id="formulario" onSubmit="return confirm('Deseja enviar o formulário?')" >
    <fieldset class="grupo">
        <!-- Campo do nome com legenda "titular" e css de classe "campo" -->
            <div class="campo">
                <label for="titular"><strong>Nome do titular *</strong></label>
                <input type="text" name="titular" id="titular" placeholder="Digite seu nome" required>                    
            </div>

        <!-- Campo de email com legenda "email" e css de classe "campo-->
        <div class="campo">
            <label for="email"><strong>Email *</strong></label>
            <input type="email" name="email" id="email" placeholder="Digite seu email"required>                    
        </div>              
    </fieldset>
    
    <fieldset class="grupo">
        <!-- Campo de CPF com legenda "Ag" e css de classe "campo-->
            <div class="campo">
                <label for="ag"><strong>Ag *</strong></label>
                <input type="text" name="ag" id="ag" placeholder="0000-0" pattern="[0-9]{4}-[0-9]{1}"required>
            </div>

        <!-- Campo de RG com legenda "RG" e css de classe "campo-->
            <div class="campo">
                <label for="conta"><strong>Número da conta *</strong></label>
                <input type="text" name="conta" id="conta" placeholder="00000-0" pattern="[0-9]{5}-[0-9]{1}"required>                    
            </div>
    </fieldset>

    <fieldset class="grupo">
      <div class="campo">
        <label for="tipo"><strong>Tipo da conta:</strong> </label>
          <select>
          <option value="0 - Conta Corrente">0 - Conta Corrente</option>
          <option value="1 - Conta Poupanca">1 - Conta Poupanca</option>
          <option value="2 - Conta Investimento">2 - Conta Investimento</option>
        </select>
    </fieldset>
      </div>
    
     
        <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit">Enviar</button>
</form>
        <!-- Início do footer footer-content -->
        <footer>
        <div class="footer-content">
            <p>© 2021 - New Bank </p><br>
</footer>

</body>

</html>
